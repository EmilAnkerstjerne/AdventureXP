<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="../static/css/registration_style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div>
        <img src="../static/images/logo.png" class="logo2" alt="AdventureXP logo">
        <div id="hidden-border-div"></div>
        <div class="navbar">
            <div class="navbar-wrapper">
                <a th:href="@{/activities/gallery}"><div class="navbar-link">Home</div></a>
                <a th:href="@{/bookings}"><div class="navbar-link" id="my-bookings">My bookings</div></a>
            </div>
            <div class="login-wrapper">
                <a th:href="@{/registration/register}"><div class="navbar-link-last">Register</div></a>
                <a th:href="@{/login}"><div class="navbar-link" id="login-div">Login</div></a>
                <a th:href="@{/logout}"><div class="navbar-link" id="logout-div">Logout</div></a>
            </div>
        </div>
    </div>
</header>

<div class="form">
    <h1>The Amazing Adventure Alley Registration</h1><br>
    <label>Name</label>
    <input type="text" class="inputBox" id="nameInp">    <span class="warning" id="nameWarning"></span><br><br>
    <label>Email</label>
    <input type="email" class="inputBox" id="emailInp">   <span class="warning" id="emailWarning"></span><br><br>
    <label>Password</label>
    <input type="password" class="inputBox" id="passwordInp">    <span class="warning" id="passwordWarning"></span><br><br>
    <label>Phone Number</label>
    <input type="tel" class="inputBox" id="telInp">     <span class="warning" id="telWarning"></span><br><br>
    <br>
    <button id="regBtn">Register</button>
</div>


<script src="../static/js/registration.js" type="text/javascript"></script>
<script src="../static/js/navbar.js" type="text/javascript"></script>
</body>
</html>
