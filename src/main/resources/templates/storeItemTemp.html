<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="storeItemManageStyle.css" type="text/css">
</head>
<body>
    <p></p>
    <!-- TESTING
    <form>
        <label for="input-name">name: </label>
        <input required id="input-name" name="name">
        <br>
        <label for="input-price">price: </label>
        <input required id="input-price" name="price">
        <button formaction="/store/addStoreItem">Add</button>
    </form>

    <div class="addItemForm">
        <form>
            <div class="nameField">
                <label for="name" class="label">Name: </label>
                <input required id="name" name="name" placeholder="" class="input">
                <span id="namereq"></span>
            </div>

            <div class="priceField">
                <label for="price" class="label">Price: </label>
                <input required id="price" name="price" placeholder="" class="input">
                <span id="pricereq"></span>
            </div>

            <button onclick="postItem(document.getElementById('name').value,document.getElementById('price').value)"
            type="button">
                Add
            </button>
        </form>
    </div>
    <br>
    <div th:each="storeitem : ${storeitems}" class="itemListing">
        <span th:text="${storeitem.getName()}"></span>
        <span th:text="${storeitem.getPrice()}"></span>
        <form id="del">
            <input type="hidden" th:value="${storeitem.getId()}" name="id">
            <button formaction="store/deleteStoreItem">Delete</button>
        </form>
    </div>


</body>
<script>src="../static/js/store.js"</script>

</html>
